version: '3.8'

services:
  localstack:
    image: localstack/localstack
    container_name: databreaker-localstack
    networks:
      - databreaker
    ports:
      - "4566:4566"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    environment:
      - SERVICES=s3
      - DEBUG=1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - AWS_DEFAULT_REGION=us-east-1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 5s
      timeout: 3s
      retries: 5

  converter:
    image: python:3.11.11-slim
    container_name: databreaker-converter
    networks:
      - databreaker
    volumes:
      - ../dask_workers:/app/dask_workers
      - ../scripts:/app/scripts
      - ../tests/data:/app/tests/data
      - ../.wheels:/wheels
      - ../config:/app/config
      - ../requirements:/app/requirements
    working_dir: /app
    environment:
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - AWS_DEFAULT_REGION=us-east-1
      - AWS_ENDPOINT_URL=http://localstack:4566
      - SOURCE_BUCKET=noaa-oisst-nc
      - DEST_BUCKET=noaa-oisst-zarr
      - DATASET_CONFIG=/app/config/oisst.json
    command: >
      bash -c "
        apt-get update && apt-get install -y curl gcc g++ &&
        pip install -r requirements/converter-requirements.txt &&
        PYTHONPATH=/app:$PYTHONPATH python scripts/test_local_conversion.py
      "
    depends_on:
      localstack:
        condition: service_healthy

networks:
  databreaker:
    name: databreaker 